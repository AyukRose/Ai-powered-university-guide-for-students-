<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #121212; /* Dark background */
        color: #fff; /* White text */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: linear-gradient(
          145deg,
          #6e48aa,
          #9d50bb
        ); /* Gradient effect */
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
        color: white;
        width: 400px;
        text-align: left;
      }
      .form-control {
        background-color: white;
        border: black;
        border-bottom: 1px solid #007bff; /* Blue accent on input bottom-border */
        border-radius: 10; /* No rounded corners on inputs */
        box-shadow: none; /* No shadow effect on inputs */
        color: white;
      }
      .btn-primary {
        background-color: #574b90; /* Blue button color */
        border: none;
      }
      .btn-google {
        background-color: #db4437; /* Google button color */
        border: none;
        color: white;
      }
      .btn-facebook {
        background-color: #3b5998; /* Facebook button color */
        border: none;
        color: white;
      }
      .btn-google:hover {
        background-color: #f44839; /* New color on hover */
        color: white;
      }

      .btn-facebook:hover {
        background-color: #2773ed; /* New color on hover */
        color: white;
      }
      .login-link {
        color: #fff; /* Text color for login link */
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Welcome to AI.PUG</h2>
      <form>
        <div class="form-group">
          <label for="email">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div>
          <label for="date">date of birth</label>
          <input type="date" id="date" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter a password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        <button type="button" class="btn btn-google btn-block">
          Login with Google
        </button>
        <button type="button" class="btn btn-facebook btn-block">
          Login with Facebook
        </button>
      </form>
      <p class="mt-3">
        Already have an account?
        <a href="login.html" class="login-link">Log in</a>
      </p>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
